    <script>
        window.loadMonacoEditor = function (elementId, value) {
            require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });
            require(['vs/editor/editor.main'], function () {
                monaco.editor.create(document.getElementById(elementId), {
                    value: value,
                    language: 'javascript', // <-- Change here
                    theme: 'vs-dark'
                });
            });
        }
    </script>
    <script>
        window.runJsCode = function (code) {
            let output = "";
            try {
                // Redirect console.log to capture output
                const log = console.log;
                console.log = function (...args) {
                    output += args.join(" ") + "\n";
                    log.apply(console, args);
                };
                let result = eval(code);
                if (result !== undefined) output += result + "\n";
                console.log = log; // Restore
            } catch (e) {
                output += "Error: " + e + "\n";
            }
            return output;
        }
    </script>
